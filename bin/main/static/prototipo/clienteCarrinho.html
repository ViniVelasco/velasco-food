<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bf_estiloSistema.css" />
    <meta charset="UTF-8" />
    <title>BlueFood</title>
    <script>
      function isNumberKey(evt)
      {
        var charCode = (evt.which) ? evt.which : event.keyCode;

        if(charCode > 31 && (charCode < 48 || charCode < 57))
        {
          return true;
        }
        return false;
      }
    </script>
  </head>
