<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bf_estiloSistema.css" />
    <meta charset="UTF-8" />
    <title>BlueFood</title>
  </head>
  <body>
    <header>
      <div id="divLogotipoSistema">
        <span id="spanVerticalAlign"></span>
        <a href="">
          <img src="images/bf_logotipoSistema.png" id="imgLogotipo" />
        </a>
      </div>

      <div id="divUsuarioLogado">
        Olá Nome do Usuário!
      </div>
    </header>
    <br /><br />
    <!-- Cabeçalho Final -->
    <div>
      <h1>Cadastro de Restaurate</h1>

      <form method="POST" action="">
        <fieldset>
          <label for="nome">Nome do restaurante:</label><br />
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
          /><br /><br />

          <label for="cnpj">CNPJ:</label><br />
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            placeholder="CNPJ"
          /><br /><br />

          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
          /><br /><br />

          <label for="telefone">Telefone:</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Telefone"
          /><br /><br />

          <label for="cep">CEP:</label><br />
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="CEP"
          /><br /><br />

          <label for="categoria">Categoria de comida:</label><br />
          <select name="categoria" id="categoria">
            <option>Salada</option>
            <option>Churrasco</option>
            <option>Pizza</option>
            <option>Hamburguer</option> </select
          ><br /><br />

          <label for="logotipo">Logotipo:</label><br />
          <input
            type="file"
            id="logotipo"
            name="logotipo"
            placeholder="logotipo"
          /><br /><br />

          <label for="senha">Senha:</label><br />
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="senha"
          /><br /><br />

          <div id="mensagemDeErro">
            Aqui vai um exemplo de mensagem de erro
          </div>
          <br />

          <input type="button" value="Cadastrar" />
        </fieldset>
      </form>
      <br />

      <input type="button" value="Voltar" />
    </div>

    <!-- Rodapé Início -->
  </body>
</html>
